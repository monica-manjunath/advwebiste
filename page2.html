<!DOCTYPE html>
<html>
<head>
  <title>Andaman Beaches Accommodation</title>
  <style>
    /* CSS styles for the accommodation listings */
    body {
      background-image: url("imggg.jpg");
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
   
    .accommodation-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .accommodation {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: rgba(249, 249, 249, 0.7); /* Add translucent background color here */
      backdrop-filter: blur(10px); /* Add blurry background effect here */
      display: block;
      backdrop-filter: blur(2.5px);
      border-radius: 0.5rem;

    }

    .accommodation h2 {
      margin-top: 0;
    }

    .accommodation p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  
  <h1><i>Andaman Beaches Accommodation</i></h1>
 
  <div class="accommodation-container">
    <div class="accommodation">
      <h2>Beach Resort A</h2>
      <p>Located on Beach 1 <br>Price: 1000 per night </p>
      <a href="reservation.html">Make a reservation</a>
    </div>
    <div class="accommodation">
      <h2>Beach Resort B</h2>
      <p>Located on Beach 2 <br> Price: 1200 per night</p>
      <a href="reservation.html">Make a reservation</a>
    </div>
    <div class="accommodation">
      <h2>Beach Resort C</h2>
      <p>Located on Beach 3 <br>Price: 2390 per night </p>
      <a href="reservation.html">Make a reservation</a>
    </div>
  </div>

  <!-- Add more accommodation listings here -->

</body>
</html>
